# JPA config
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/xunwu
spring.datasource.username=root
spring.datasource.password=admin


# thymeleaf
# 禁用缓存，因为我们开发过程中模板是不断修改变化的，有缓存，修改就不能得到及时反馈
spring.thymeleaf.cache=false

# multipart config 本地上传设置
spring.http.multipart.enabled=true
spring.http.multipart.location=C:/project/xunwu-project/tmp
spring.http.multipart.file-size-threshold=5MB
spring.http.multipart.max-request-size=20MB